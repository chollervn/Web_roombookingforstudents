# PostgreSQL Database Configuration - Working setup
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable SQL script execution - data already exists
spring.sql.init.mode=never

# Server Configuration - Use port 3000 (web dev standard)
server.port=9090

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Disable Spring Boot DevTools to avoid port conflicts
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Mail Configuration (disable for now)
spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Custom Properties
rupee.sign=VND
