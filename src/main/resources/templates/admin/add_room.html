<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin_base::adminLayout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Thêm phòng trọ</title>
</head>

<body>
    <section th:with="currentPage='add-room'">
        <style>
            .page-header {
                margin-bottom: 30px;
            }

            .page-header h2 {
                font-size: 28px;
                color: #2c3e50;
                margin-bottom: 10px;
            }

            .form-card {
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }
        </style>

        <div class="page-header">
            <h2><i class="fas fa-plus-circle"></i> Thêm phòng trọ mới</h2>
        </div>

        <th:block th:if="${session.succMsg}">
            <div class="alert alert-success alert-dismissible fade show">
                [[${session.succMsg}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
            <div class="alert alert-danger alert-dismissible fade show">
                [[${session.errorMsg}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <div class="form-card">
            <form action="/admin/saveRoom" method="post" enctype="multipart/form-data">
                <div class="row">
                    <!-- Thông tin cơ bản -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-home"></i> Tên phòng trọ *</label>
                            <input type="text" name="roomName" class="form-control"
                                placeholder="VD: Phòng trọ gần ĐH Bách Khoa" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-list"></i> Loại phòng *</label>
                            <input type="text" name="roomType" class="form-control"
                                placeholder="VD: Phòng trọ đơn, Căn hộ mini, Phòng VIP..." required>
                            <small class="text-muted">Nhập loại phòng của bạn (VD: Phòng trọ đơn, Phòng trọ đôi, Căn hộ
                                mini...)</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-money-bill-wave"></i> Giá thuê/tháng (VNĐ)
                                *</label>
                            <input type="number" name="monthlyRent" class="form-control" placeholder="VD: 2500000"
                                min="0" required>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-bolt"></i> Giá điện (VNĐ/kWh) *</label>
                                    <input type="number" name="electricityCost" class="form-control"
                                        placeholder="VD: 3500" min="0" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label"><i class="fas fa-tint"></i> Giá nước (VNĐ/m³) *</label>
                                    <input type="number" name="waterCost" class="form-control" placeholder="VD: 15000"
                                        min="0" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-users"></i> Số người tối đa *</label>
                            <input type="number" name="maxOccupants" class="form-control" placeholder="VD: 2" min="1"
                                required>
                        </div>
                    </div>

                    <!-- Địa chỉ và tiện ích -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt"></i> Địa chỉ *</label>
                            <input type="text" name="address" class="form-control"
                                placeholder="VD: 123 Đường ABC, Phường XYZ" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-city"></i> Thành phố *</label>
                            <select name="city" class="form-select" required>
                                <option value="">-- Chọn thành phố --</option>
                                <option value="Hà Nội">Hà Nội</option>
                                <option value="Hải Phòng">Hải Phòng</option>
                                <option value="Thái Nguyên">Thái Nguyên</option>
                                <option value="Bắc Ninh">Bắc Ninh</option>
                                <option value="Vĩnh Phúc">Vĩnh Phúc</option>
                                <option value="Hưng Yên">Hưng Yên</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label"><i class="fas fa-map-marked-alt"></i> Vị trí trên bản
                                    đồ</label>
                                <div class="input-group mb-2">
                                    <button type="button" class="btn btn-outline-primary" id="btnSearchMap">
                                        <i class="fas fa-search-location"></i> Tìm theo địa chỉ
                                    </button>
                                    <span class="input-group-text text-muted">hoặc click trực tiếp vào bản đồ</span>
                                </div>
                                <div id="map" style="height: 300px; border-radius: 8px; border: 1px solid #ced4da;">
                                </div>
                                <small class="text-muted">Kéo thả ghim hoặc click vào bản đồ để chọn vị trí chính
                                    xác.</small>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">Vĩ độ (Latitude)</label>
                                    <input type="number" name="latitude" id="latitude" class="form-control"
                                        placeholder="VD: 21.0285" step="0.000001" readonly>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label class="form-label">Kinh độ (Longitude)</label>
                                    <input type="number" name="longitude" id="longitude" class="form-control"
                                        placeholder="VD: 105.8542" step="0.000001" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-image"></i> Ảnh phòng trọ *</label>
                            <input type="file" name="file" class="form-control" accept="image/*" required>
                            <small class="text-muted">Chọn ảnh đẹp để thu hút người thuê</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-info-circle"></i> Mô tả</label>
                            <textarea name="description" class="form-control" rows="3"
                                placeholder="Mô tả chi tiết về phòng trọ..."></textarea>
                        </div>
                    </div>

                    <!-- Tiện ích -->
                    <div class="col-md-12">
                        <hr>
                        <h5 class="mb-3"><i class="fas fa-check-circle"></i> Tiện ích phòng trọ</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="hasWifi" id="hasWifi">
                                    <label class="form-check-label" for="hasWifi">
                                        <i class="fas fa-wifi"></i> Wifi miễn phí
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="hasAirConditioner"
                                        id="hasAirConditioner">
                                    <label class="form-check-label" for="hasAirConditioner">
                                        <i class="fas fa-wind"></i> Điều hòa
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="hasWaterHeater"
                                        id="hasWaterHeater">
                                    <label class="form-check-label" for="hasWaterHeater">
                                        <i class="fas fa-shower"></i> Nóng lạnh
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="hasParking" id="hasParking">
                                    <label class="form-check-label" for="hasParking">
                                        <i class="fas fa-parking"></i> Chỗ để xe
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="col-md-12 mt-4">
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="/admin/rooms" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu phòng trọ
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Leaflet CSS & JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Default coordinates (Hanoi)
                var defaultLat = 21.028511;
                var defaultLng = 105.804817;

                var map = L.map('map').setView([defaultLat, defaultLng], 13);

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);

                var marker = L.marker([defaultLat, defaultLng], { draggable: true }).addTo(map);

                // Update inputs when marker is dragged
                marker.on('dragend', function (event) {
                    var position = marker.getLatLng();
                    updateInputs(position.lat, position.lng);
                });

                // Move marker on map click
                map.on('click', function (e) {
                    marker.setLatLng(e.latlng);
                    updateInputs(e.latlng.lat, e.latlng.lng);
                });

                function updateInputs(lat, lng) {
                    document.getElementById('latitude').value = lat.toFixed(6);
                    document.getElementById('longitude').value = lng.toFixed(6);
                }

                // Initial update
                updateInputs(defaultLat, defaultLng);

                // Search address function
                document.getElementById('btnSearchMap').addEventListener('click', function () {
                    var address = document.querySelector('input[name="address"]').value;
                    var city = document.querySelector('select[name="city"]').value;

                    if (!address || !city) {
                        alert('Vui lòng nhập địa chỉ và chọn thành phố trước khi tìm kiếm.');
                        return;
                    }

                    var query = address + ', ' + city;
                    var url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(query);

                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.length > 0) {
                                var lat = parseFloat(data[0].lat);
                                var lon = parseFloat(data[0].lon);

                                map.setView([lat, lon], 16);
                                marker.setLatLng([lat, lon]);
                                updateInputs(lat, lon);
                            } else {
                                alert('Không tìm thấy địa điểm. Vui lòng kiểm tra lại địa chỉ hoặc chọn thủ công trên bản đồ.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Có lỗi xảy ra khi tìm kiếm địa điểm.');
                        });
                });
            });
        </script>
    </section>
</body>

</html>
