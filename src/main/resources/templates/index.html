<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Hệ thống cho thuê phòng trọ sinh viên</title>
</head>
<body>
	<section style="padding-top: 56px;">
		<!-- Start Slider  -->
		<div id="carouselExample" class="carousel slide" style="margin-top: 0;">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/siu1.jpg" class="d-block w-100" alt="Phòng trọ sinh viên"
						style="height: 60vh; object-fit: cover;">
				</div>
				<div class="carousel-item">
					<img src="img/background.jpg" class="d-block w-100" alt="Nhà trọ cao cấp"
						style="height: 60vh; object-fit: cover;">
				</div>
				<div class="carousel-item">
					<img src="img/siu2.webp" class="d-block w-100" alt="Căn hộ mini"
						style="height: 60vh; object-fit: cover;">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider  -->

		<!-- Start Latest Room Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Phòng trọ mới nhất</p>

				<div class="col-md-3" th:each="room:${rooms}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<img alt="Ảnh phòng trọ" th:src="@{'img/room_img/'+${room.image}}" class="card-img-top"
     style="width: 100%; height: 200px; object-fit: cover; display: block;">

							<h5 class="card-title mt-3">
								<a th:href="@{'/room/'+${room.id}}" class="text-decoration-none text-dark">[[${room.roomName}]]</a>
							</h5>

							<p class="card-text">
								<i class="fas fa-map-marker-alt text-danger"></i> [[${room.district}]], [[${room.city}]]
							</p>

							<div class="d-flex justify-content-between align-items-center">
								<span class="text-success fw-bold fs-5">
									[[${#numbers.formatDecimal(room.monthlyRent, 0, 'COMMA', 0, 'POINT')}]] VNĐ/tháng
								</span>
								<small class="text-muted">[[${room.area}]] m²</small>
							</div>

							<div class="mt-2">
								<span class="badge bg-primary" th:if="${room.hasWifi}">WiFi</span>
								<span class="badge bg-info" th:if="${room.hasAirConditioner}">Điều hòa</span>
								<span class="badge bg-success" th:if="${room.hasParking}">Parking</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Latest Room Module -->
	</section>
</body>
</html>
