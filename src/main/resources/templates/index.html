<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Hệ thống cho thuê phòng trọ sinh viên</title>
</head>
<body>
	<section style="padding-top: 80px;">
		<!-- Start Slider  -->
		<div id="carouselExample" class="carousel slide mt-3">
			<div class="carousel-inner">
				<div class="carousel-item active d-flex justify-content-center bg-light py-4">
					<img src="img/messi.png" class="img-fluid" alt="Lionel Messi - Argentina"
						style="max-width: 70%; height: 400px; object-fit: contain; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
				</div>
				<div class="carousel-item">
					<img src="img/ecom3.jpg" class="d-block w-100" alt="Nhà trọ cao cấp"
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/ecom2.jpg" class="d-block w-100" alt="Căn hộ mini"
						height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider  -->

		<!-- Start Room Type Module -->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4 mt-4">Loại phòng trọ</p>
				<div class="col-md-2" th:each="rt:${roomTypes}">
					<div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img th:src="@{'img/category_img/'+${rt.imageName}}" width="65%" height="140px" alt="Loại phòng"><br>
							<a th:href="@{'/rooms?roomType='+${rt.name}}" class="text-decoration-none">[[${rt.name}]]</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Room Type Module -->

		<!-- Start Latest Room Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4">Phòng trọ mới nhất</p>

				<div class="col-md-3" th:each="room:${rooms}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<img alt="Ảnh phòng trọ" th:src="@{'img/room_img/'+${room.image}}" class="card-img-top" width="100%" height="200px" style="object-fit: cover;">

							<h5 class="card-title mt-3">
								<a th:href="@{'/room/'+${room.id}}" class="text-decoration-none text-dark">[[${room.roomName}]]</a>
							</h5>

							<p class="card-text">
								<i class="fas fa-map-marker-alt text-danger"></i> [[${room.district}]], [[${room.city}]]
							</p>

							<div class="d-flex justify-content-between align-items-center">
								<span class="text-success fw-bold fs-5">
									[[${#numbers.formatDecimal(room.monthlyRent, 0, 'COMMA', 0, 'POINT')}]] VNĐ/tháng
								</span>
								<small class="text-muted">[[${room.area}]] m²</small>
							</div>

							<div class="mt-2">
								<span class="badge bg-primary" th:if="${room.hasWifi}">WiFi</span>
								<span class="badge bg-info" th:if="${room.hasAirConditioner}">Điều hòa</span>
								<span class="badge bg-success" th:if="${room.hasParking}">Parking</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Latest Room Module -->
	</section>
</body>
</html>
