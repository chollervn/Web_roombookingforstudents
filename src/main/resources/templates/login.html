<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Đăng nhập - Hệ thống cho thuê trọ</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Đăng nhập</p>

							<!-- Hiển thị thông báo thành công từ session -->
							<th:block th:if="${session.succMsg}">
								<div class="alert alert-success text-center">
									<i class="fas fa-check-circle"></i> [[${session.succMsg}]]
								</div>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<!-- Hiển thị lỗi đăng nhập -->
							<div th:if="${param.error}" class="alert alert-danger text-center">
								<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									<i class="fas fa-exclamation-triangle"></i> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>
							</div>

							<!-- Hiển thị thông báo logout -->
							<div th:if="${param.logout}" class="alert alert-success text-center">
								<i class="fas fa-sign-out-alt"></i> Đăng xuất thành công
							</div>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="username" type="email">
								</div>

								<div class="mb-3">
									<label class="form-label">Mật khẩu</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Đăng nhập</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Quên mật khẩu</a><br>
							Chưa có tài khoản <a href="register" class="text-decoration-none">Đăng kí</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
