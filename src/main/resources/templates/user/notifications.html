<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Thông báo của tôi</title>
</head>

<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-sh">
                        <div class="card-header bg-primary text-white">
                            <h3 class="text-center">Thông báo của tôi</h3>
                        </div>
                        <div class="card-body">
                            <div th:if="${notifications == null || notifications.isEmpty()}" class="text-center py-5">
                                <i class="fas fa-bell-slash fa-5x text-muted mb-3"></i>
                                <h5 class="text-muted">Bạn chưa có thông báo nào</h5>
                            </div>

                            <div th:if="${notifications != null && !notifications.isEmpty()}">
                                <div class="list-group">
                                    <div th:each="n : ${notifications}" class="list-group-item list-group-item-action"
                                        aria-current="true">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h5 class="mb-1">
                                                <i th:if="${n.type == 'IN_APP'}" class="fas fa-bell text-warning"></i>
                                                <i th:if="${n.type == 'EMAIL'}"
                                                    class="fas fa-envelope text-primary"></i>
                                                <i th:if="${n.type == 'SMS'}" class="fas fa-sms text-success"></i>
                                                Thông báo thanh toán
                                            </h5>
                                            <small class="text-muted"
                                                th:text="${#temporals.format(n.sentDate, 'dd/MM/yyyy HH:mm')}">3 days
                                                ago</small>
                                        </div>
                                        <p class="mb-1" style="white-space: pre-line;">[[${n.message}]]</p>
                                        <div class="d-flex justify-content-between align-items-center mt-2">
                                            <small th:if="${n.status == 'SENT'}" class="text-primary">Đã gửi</small>
                                            <small th:if="${n.status == 'READ'}" class="text-success">Đã xem</small>

                                            <a th:href="@{'/user/notification/delete?id=' + ${n.id}}"
                                                class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i> Xóa
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
