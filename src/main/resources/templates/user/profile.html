<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Thông tin cá nhân</title>
</head>
<body>
	<section>
		<div class="container-fluid mt-5 p-5 bg-light">
			<div class="row">
				<div class="col-md-10 offset-md-1 ">

					<p class="fs-3 text-center">Thông tin cá nhân</p>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold  text-center">[[${session.succMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold  text-center">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<hr>
					<div class="text-center">
						<img alt="Profile Image" th:src="@{'/uploads/profile_img/'+${user.profileImage}}"
							class="border p-2"
							style="width: 110px; height: 110px; border-radius: 50%; object-fit: cover;"
							onerror="this.src='/uploads/profile_img/default.jpg'">
					</div>
					<div class="col-md-8 offset-md-2 mt-4">
						<form action="/user/update-profile" method="post"
							enctype="multipart/form-data">
							<input type="hidden" name="id" th:value="${user.id}">
						<table class="table table-borderless">
							<tbody>
								<tr>
									<th scope="row">Họ và tên</th>
									<td>:</td>
									<td><input type="text" name="name" class="form-control"
										th:value="${user.name}" placeholder="Nhập họ và tên"></td>
								</tr>
								<tr>
									<th scope="row">Số điện thoại</th>
									<td>:</td>
									<td><input type="text" name="mobileNumber"
										class="form-control" th:value="${user.mobileNumber}" placeholder="Nhập số điện thoại"></td>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td>:</td>
									<td><input type="email" name="email" class="form-control"
										th:value="${user.email}" readonly placeholder="Nhập email"></td>
								</tr>
								<tr>
									<th scope="row">Địa chỉ</th>
									<td>:</td>
									<td><input type="text" name="address" class="form-control"
										th:value="${user.address}" placeholder="Nhập địa chỉ"></td>
								</tr>
								<tr>
									<th scope="row">Trường học</th>
									<td>:</td>
									<td><input type="text" name="school" class="form-control"
										th:value="${user.school}" placeholder="Nhập trường học"></td>
								</tr>

								<tr>
									<th scope="row">Ngân hàng</th>
									<td>:</td>
									<td>
										<select class="form-select form-control" name="bankId">
											<option value="">-- Chọn ngân hàng --</option>
											<option value="MB" th:selected="${user.bankId != null && user.bankId == 'MB'}">MB Bank</option>
											<option value="VCB" th:selected="${user.bankId != null && user.bankId == 'VCB'}">Vietcombank</option>
											<option value="TCB" th:selected="${user.bankId != null && user.bankId == 'TCB'}">Techcombank</option>
											<option value="ICB" th:selected="${user.bankId != null && user.bankId == 'ICB'}">VietinBank</option>
											<option value="BIDV" th:selected="${user.bankId != null && user.bankId == 'BIDV'}">BIDV</option>
											<option value="TPB" th:selected="${user.bankId != null && user.bankId == 'TPB'}">TPBank</option>
											<option value="ACB" th:selected="${user.bankId != null && user.bankId == 'ACB'}">ACB</option>
											<option value="VPB" th:selected="${user.bankId != null && user.bankId == 'VPB'}">VPBank</option>
											<option value="SHB" th:selected="${user.bankId != null && user.bankId == 'SHB'}">SHB</option>
											<option value="MSB" th:selected="${user.bankId != null && user.bankId == 'MSB'}">MSB</option>
										</select>
									</td>
								</tr>

								<tr>
									<th scope="row">Số tài khoản</th>
									<td>:</td>
									<td>
										<input type="text" name="accountNo" class="form-control"
											th:value="${user.accountNo != null ? user.accountNo : ''}"
											placeholder="Nhập số tài khoản ngân hàng (tùy chọn)">
										<small class="form-text text-muted">Nhập số tài khoản ngân hàng (9-16 chữ số)</small>
									</td>
								</tr>

								<tr>
									<th scope="row">Ảnh đại diện</th>
									<td>:</td>
									<td><input type="file" name="img" class="form-control" accept="image/*"></td>
								</tr>

								<tr>
									<td></td>
									<td class="text-center">
										<button type="submit" class="btn btn-sm bg-primary text-light">Cập nhật</button>
									</td>
								</tr>
							</tbody>
						</table>
						</form>

					</div>

				</div>
				<hr>
				<div class="col-md-10 offset-md-1 mt-1">
					<div class="row">
						<p class="text-center fs-3">Đổi mật khẩu</p>
						<div class="col-md-6 offset-md-3">
							<form action="/user/change-password" method="post">
							<table class="table table-borderless">
								<tbody>
										<tr>
											<th scope="row">Mật khẩu hiện tại</th>

											<td><input type="text" name="currentPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Mật khẩu mới</th>

											<td><input type="text" name="newPassword" class="form-control"></td>
										</tr>

										<tr>
											<th scope="row">Nhập lại mật khẩu</th>

											<td><input type="text" name="confirmPassword" class="form-control"></td>
										</tr>
										<tr>
											<td></td>
											<td class="text-center">
												<button class="btn btn-sm bg-primary text-light col-md-4">Đổi mật khẩu</button>
											</td>

										</tr>
								</tbody>
							</table>
							</form>
						</div>
					</div>
				</div>

			</div>

		</div>






	</section>
</body>
</html>
